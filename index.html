<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- using img tag -->
    <img src="./d3.svg" alt="">

    <br>

    <!-- using svg tag -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- we are going to use d3 way to create svg -->

    <br><br><br><br><br>

    <!-- SVG SHAPES -->
    <svg width="600" height="600" style="background-color: pink;">
        <rect x="0" y="0" width="100" height="200" fill="blue"></rect>
        <circle cx="300" cy="300" r="50" fill="yellow" stroke="blue" stroke-width="2"></circle>
        <line x1="0" y1="600" x2="600" y2="0" stroke="red" stroke-width="3"></line>
        <path d="M300 0 L0 600 L600 600 Z"></path>
    </svg>

    <script src="d3.v4.min.js"></script>
</body>
</html>
