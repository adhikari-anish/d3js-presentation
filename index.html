<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script src="d3.v5.7.0.js"></script>

    <script>
        d3.json('./data/complaintTypes.json')
            .then(data => {
                console.log(data);

                const p = d3.select('body')
                    .selectAll('p')
                    .data(data)
                    .enter()
                    .append('p')
                    .text(d => d.type + '=' + d.number);
            })
            .catch(err => {
                console.log(err);
            });

            // d3.csv('./data/employee.csv')

            // .catch(err => {
            //     console.log('err =>', err);
            // })
    </script>
</body>
</html>
